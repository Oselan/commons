server: 
  servlet:
    encoding:
      force-response: true
      charset: UTF-8
#  tomcat:
#    use-relative-redirects: true
  forward-headers-strategy: framework
spring:
  application:
    name: JPA Lookups 
  datasource:
    url: jdbc:postgresql://localhost:5432/Oselan
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD} 
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none 
    show-sql: true
    properties:
      hibernate: 
        javax:
          cache: 
            missing_cache_strategy: create
        cache: 
          use_second_level_cache: true
          use_query_cache: true
          region.factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
        dialect: org.hibernate.dialect.PostgreSQLDialect
        physical_naming_strategy: com.oselan.jpalookups.common.entity.SnakeCaseNamingStrategy
        globally_quoted_identifiers: true
        jdbc.batch_size: 100
        order_inserts: true
        default_schema: jpalookups
        format_sql: true
        ejb: 
          interceptor: com.oselan.jpalookups.sample.HibernateInterceptor
  flyway:
    enabled: true
    fail-on-missing-locations: true
    locations: classpath:db/migration
    url:  jdbc:postgresql://localhost:5432/Oselan
    user: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:12345678}
    schemas: jpalookups
springdoc:
  api-docs:
    enabled: ${SWAGGER_ENABLED:true}
    path: '/api-docs'
  swagger-ui:
    enabled: ${SWAGGER_UI_ENABLED:true}
    path: '/swagger-ui'
  